<div class="cart">
    <a class="cart__link" href="{{ links.cart }}" data-tray-tst="link_qtde_carrinho" title="Meu Carrinho" >
        {% element 'snippets/icon' { 'name': 'cart', 'width': '29', 'height': '27' } %}
        <span class="cart__quantity">
            <span class="cart__amout" data-cart="amount" data-tray-tst="carrinho_qtde">{{ cart.amount }}</span>
            <span class="cart__amout-label">{{ Translation('itens') }}</span>
        </span>
        <span class="cart__price">{{ settings.currency }} <span data-cart="price" data-tray-tst="carrinho_valor">{{ cart.price }}</span></span>
    </a>
</div>
